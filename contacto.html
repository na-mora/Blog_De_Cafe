<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Agregamos los links-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Agregamos la fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <header class="header-nosotros">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprender de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto">

            <div class="contacto-bg">

            </div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu email" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                    
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>

            </form>

        </div>
    </main>

    <footer class="footer">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>    

    </footer>

    <!--Agregamos JavaScript-->
    <script src="js/modernizr.js"></script>
</body>
</html>
